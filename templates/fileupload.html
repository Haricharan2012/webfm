<!DOCTYPE html>
<html>
<head>
<title>File Upload Page</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/fileup.css')}}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Twinkle Star">

<style>

table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
    
    
}
</style>
</head>
<body>

<header id="hd">
<h1 class="head">File Cloud</h1>
</header>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<h3 id=he>Upload a File</h3>

<!-- Drag & Drop Upload Box -->
<div id="drop-area">
    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="fileElem" onchange="uploadFile(this.files)" hidden>
        <div id="drop-text">Drag & Drop a file here<br>or click to select</div>
    </form>
</div>

<script>
const dropArea = document.getElementById("drop-area");

dropArea.addEventListener("click", () => {
    document.getElementById("fileElem").click();
});

// --- Drag Over ---
dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.classList.add("highlight");
});

// --- Drag Leave ---
dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("highlight");
});

// --- Drop File ---
dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dropArea.classList.remove("highlight");

    let dt = e.dataTransfer;
    let files = dt.files;

    uploadFile(files);
});

// --- Upload Function ---
function uploadFile(files) {
    if (files.length === 0) return;

    const form = document.getElementById("upload-form");
    const fileInput = document.getElementById("fileElem");

    fileInput.files = files; // attach dropped file to form
    form.submit();           // auto-submit file
}
</script>


<br><br>

<h3>Uploaded Files</h3>

<table>
<tr>
<th>Name</th>
<th>Date Uploaded</th>
<th>Size (KB)</th>
<th>Link</th>
</tr>

{% for f in files %}
<tr>
<td>{{ f.name }}</td>
<td>{{ f.date }}</td>
<td>{{ f.size }}</td>
<td><a href="/download/{{ f.path }}">Download</a></td>
</tr>
{% endfor %}
</table>

</body>
</html>
