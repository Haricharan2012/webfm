<!DOCTYPE html>
<html>
<head>
<title>File Upload Page</title>
<style>
h1.head {
    background-color: yellow;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
}
</style>
</head>
<body>

<h1 class="head">Logo</h1>

<h3>Upload a File</h3>

<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>

<br><br>

<h3>Uploaded Files</h3>

<table>
<tr>
<th>Name</th>
<th>Date Uploaded</th>
<th>Size (KB)</th>
<th>Link</th>
</tr>

{% for f in files %}
<tr>
<td>{{ f.name }}</td>
<td>{{ f.date }}</td>
<td>{{ f.size }}</td>
<td><a href="/download/{{ f.path }}">Download</a></td>
</tr>
{% endfor %}
</table>

</body>
</html>
